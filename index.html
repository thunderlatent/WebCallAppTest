<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=5.0, maximum-scale=5.0, user-scalable=5,user-scalable=no"/>
    </head>
    <body>
        訊息：<span id="name"></span>
        <br/>
        onLogin：<span id="onLogin"></span>
        <br/>
        isBiometricEnableInApp：<span id="isBiometricEnableInApp"></span>
        <br/>
        <button onclick="responseSwift()">SendMsg</button>
        <button onclick="onLogin()">onLogin</button>
        <button onclick="isBiometricEnableInApp()">isBiometricEnableInApp</button>
        <button onclick="biometricAuthInApp(loginType)">biometricAuthInApp</button>
        <button onclick="setBiometricEnableInApp(true, 11010059, test1234, 0)">setBiometricEnableInApp</button>
      

        <script type="text/javascript">
            
            function sendMessage(message) {
                document.getElementById("name").innerHTML = message
                return "Got it"
            }
            
            function responseSwift() {
                window.webkit.messageHandlers['ToApp'].postMessage("Send message to Swift")
            }
            
            <!--          登入時呼叫  -->
            function onLogin() {
                window.EipJSInterface.onLogin("測試 11010059")
            }
            
            <!--          詢問 App 是否啟用生物辨識  -->
            
            function isBiometricEnableInApp() {
                window.EipJSInterface.isBiometricEnableInApp("")
            }
            <!--           調用生物辨識 -->
            function biometricAuthInApp(loginType) {
                window.EipJSInterface.biometricAuthInApp("0")
            }
            
            <!--           設定 App 要不要啟用生物辨識，並且傳遞帳密            -->
            function setBiometricEnableInApp(isEnable, account, password, accountType)
            {
                window.EipJSInterface.setBiometricEnableInApp(true, 11010059, test1234, 0)
            }
        </script>
        
    </body>
</html>
