<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=5.0, maximum-scale=5.0, user-scalable=5,user-scalable=no"/>
            <style type="text/css">
                button{
                    width:120px;
                    height: 80px;
                    background-color: lightgray;
                }
            </style>
    </head>
    <body>
     
        <br/>
        <button onclick="responseSwift()">SendMsg</button>
        <button onclick="onLogin()">onLogin</button>
        <button onclick="isBiometricEnableInApp()">isBiometricEnableInApp</button>
        <button onclick="biometricAuthInApp()">biometricAuthInApp</button>
        <button onclick="setBiometricEnableInApp()">setBiometricEnableInApp</button>
        
        
        <script type="text/javascript">
            
            function sendMessage(message) {
                document.getElementById("name").innerHTML = message
                return "Got it"
            }
            
            
            <!--          登入時呼叫  -->
            function onLogin() {
                window.EipJSInterface.onLogin("測試 11010059")
            }
            
            <!--          詢問 App 是否啟用生物辨識  -->
            
            function isBiometricEnableInApp() {
                window.EipJSInterface.isBiometricEnableInApp()
            }
            <!--           調用生物辨識 -->
            function biometricAuthInApp() {
                window.EipJSInterface.biometricAuthInApp({"loginType":"0"})
            }
            
            <!--           設定 App 要不要啟用生物辨識，並且傳遞帳密            -->
            function setBiometricEnableInApp()
            {
                window.EipJSInterface.setBiometricEnableInApp({"isEnable": "true", "account":"11010059", "password": "test1234", "accountType": "0"})
            }
        </script>
        
    </body>
</html>
